name: PHP Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        test: [
#          'mysql',
          'sqlite',
        ]
        php-version: [
          '5.3',
          '5.4',
          '5.5',
          '5.6',
          '7.0',
          '7.1',
          '7.2',
          '7.3',
          '7.4',
          '8.0',
          '8.1',
          '8.2',
          '8.3',
          '8.4',
          '8.5'
        ]
    services:
      mysql:
        image: mysql:8.4
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: oodb
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping -h localhost -P 3306 -uroot -ppassword"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      postgres:
        image: postgres:12
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: oodb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, pdo, pdo_mysql, pdo_pgsql, sqlite3
          coverage: xdebug

      - name: Wait for databases
        run: |
          timeout 60s bash -c "until mysql -h127.0.0.1 -P3306 -uroot -ppassword -e 'SELECT 1'; do sleep 1; done"

      - run: touch /tmp/oodb.db
      - run: PGPASSWORD=password psql template1 -h127.0.0.1 -c 'CREATE EXTENSION "uuid-ossp";' -U postgres
      - run: php replica2.php
      - run: cp rb.php testing/cli/testcontainer/rb.php
      - run: cd testing/cli

      - name: Run tests ${{matrix.test}}
        run: php runtests.php only${{matrix.test}}
        working-directory: testing/cli
        env:
          PGUSER: postgres
          PGPORT: 5432
          PGHOST: 127.0.0.1
          MYSQL_HOST: 127.0.0.1
          MYSQL_USER: root
          MYSQL_PASS: password
          MYSQL_DB: oodb
          XDEBUG_MODE: coverage
